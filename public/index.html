<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>BBT Admin</title>
  <link rel="shortcut icon" href="/img/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta http-equiv="x-ua-compatible" content="ie=edge" />
  <link rel="stylesheet" href="./AdminLTE/plugins/daterangepicker/daterangepicker.css" />
  <link rel="stylesheet" href="./css/tempusdominus-bootstrap-4.min.css" />
  <link rel="stylesheet" href="./AdminLTE/dist/css/adminlte.min.css" />
  <link rel="stylesheet" href="./AdminLTE/plugins/fontawesome-free/css/all.min.css" />
  <link rel="stylesheet" href="./AdminLTE/plugins/summernote/summernote-bs4.min.css" />
  <link rel="stylesheet" href="./AdminLTE/plugins/summernote/summernote-bs4.min.css" />
  <link rel="stylesheet" href="./AdminLTE/adminlte.css" />
  <link rel="stylesheet" href="./AdminLTE/plugins/toastr/toastr.min.css" />
  <!-- <link rel="stylesheet" href="./css/bootstrap.min.css"> -->
  <link rel="stylesheet" href="./AdminLTE/plugins/select2/css/select2.min.css" />
  <link rel="stylesheet" href="./AdminLTE/plugins/select2/css/select2-bootstrap4.min.css" />
</head>

<body class="hold-transition sidebar-mini pace-primary pace-done" data-ng-app="Backend">
  <div class="wrapper">
    <!-- Navbar -->
    <nav class="main-header navbar navbar-expand navbar-white navbar-light">
      <!-- Left navbar links -->
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="javascript:void(0)" data-widget="pushmenu">
            <i class="fas fa-bars"></i>
          </a>
        </li>
      </ul>
      <!-- Right navbar links -->
      <ul class="navbar-nav ml-auto" data-ng-controller="logoutController">
        <li class="nav-item">
          <a href="javascript:void(0)" data-ng-click="logout()" title="Log-out">
            <i class="fa fa-sign-out"></i> Log-out
          </a>
        </li>
      </ul>
    </nav>
    <!-- /.navbar -->

    <!-- Main Sidebar Container -->
    <aside class="main-sidebar sidebar-dark-primary elevation-4">
      <!-- Brand Logo -->
      <a href="#" class="brand-link">
          <p class="text-bold">BBT Admin</p>
      </a>
      <br />
      <div class="sidebar" data-ng-controller="roleController" style="font-size: small">
        <nav class="mt-2">
          <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu" data-accordion="false"
            data-ng-if="data.show">
            <li class="nav-item mb-1 has-treeview">
              <a
                  href="#!/dashboard"
                  class="nav-link rounded-md hover:bg-blue-700 transition-colors department-toggle"
                  data-ng-click="clickDashboard()"
                  onclick="toggleDepartment(event, 'dashboard'); return false;"
              >
                  <i class="nav-icon fas fa-laptop-code text-blue-400"></i>
                  <p class="ml-2">
                      OMISELL
                      <i class="right fas fa-angle-down"></i>
                  </p>
              </a>
              <ul class="pl-3 mt-1 space-y-1 department-submenu">
                  <li class="text-gray-300">
                      <a href="#!/dashboard/general" class="nav-link rounded-md hover:bg-gray-700 transition-colors flex items-center">
                          <span class="inline-block w-1.5 h-1.5 rounded-full bg-blue-400 mr-3"></span>
                          <p>Tổng quan</p>
                      </a>
                  </li>
              </ul>
            </li>
          </ul>
          <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu" data-accordion="false"
            data-ng-if="data.show">
            <li class="nav-item mb-1 has-treeview">
              <a
                  href="#!/dashboard/aus"
                  class="nav-link rounded-md hover:bg-blue-700 transition-colors department-toggle"
                  data-ng-click="clickAUS()"
                  onclick="toggleDepartment(event, 'aus'); return false;"
              >
                  <i class="nav-icon fas fa-globe text-blue-400"></i>
                  <p class="ml-2">
                      MISA
                      <i class="right fas fa-angle-down"></i>
                  </p>
              </a>
              <ul class="pl-3 mt-1 space-y-1 department-submenu">
                  <li class="text-gray-300">
                      <a href="#!/dashboard/aus" class="nav-link rounded-md hover:bg-gray-700 transition-colors flex items-center">
                          <span class="inline-block w-1.5 h-1.5 rounded-full bg-blue-400 mr-3"></span>
                          <p>FINANCIAL CONTROL</p>
                      </a>
                  </li>
                  <li class="text-gray-300">
                    <a href="#!/dashboard/aus" class="nav-link rounded-md hover:bg-gray-700 transition-colors flex items-center">
                        <span class="inline-block w-1.5 h-1.5 rounded-full bg-blue-400 mr-3"></span>
                        <p>PRODUCT CONTROL </p>
                    </a>
                </li>
              </ul>
          </li>
          </ul>
          <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu" data-accordion="false"
              data-ng-if="data.show">
              <li class="nav-item mb-1 has-treeview">
                  <a
                          href="#!/dashboard"
                          class="nav-link rounded-md hover:bg-blue-700 transition-colors department-toggle"
                          data-ng-click="clickDashboard()"
                          onclick="toggleDepartment(event, 'dashboard'); return false;"
                  >
                      <i class="nav-icon fas fa-cogs text-blue-400"></i>
                      <p class="ml-2">
                          SETUP
                          <i class="right fas fa-angle-down"></i>
                      </p>
                  </a>
                  <ul class="pl-3 mt-1 space-y-1 department-submenu">
                      <li class="text-gray-300">
                          <a href="#!/setup/user" class="nav-link rounded-md hover:bg-gray-700 transition-colors flex items-center">
                              <span class="inline-block w-1.5 h-1.5 rounded-full bg-blue-400 mr-3"></span>
                              <p>User</p>
                          </a>
                      </li>
                      <li class="text-gray-300">
                          <a href="#!/setup/permission" class="nav-link rounded-md hover:bg-gray-700 transition-colors flex items-center">
                              <span class="inline-block w-1.5 h-1.5 rounded-full bg-blue-400 mr-3"></span>
                              <p>Nhóm quyền</p>
                          </a>
                      </li>
                      <li class="text-gray-300">
                          <a href="#!/setup/settings" class="nav-link rounded-md hover:bg-gray-700 transition-colors flex items-center">
                              <span class="inline-block w-1.5 h-1.5 rounded-full bg-blue-400 mr-3"></span>
                              <p>SETTINGS</p>
                          </a>
                      </li>
                  </ul>
              </li>
          </ul>
        </nav>
      </div>
    </aside>
    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper" data-ng-view=""></div>
    <!-- /.content-wrapper -->

    <footer class="main-footer">
      <div class="float-right d-none d-sm-block"><b>Version</b> 1.0.0</div>
      All rights reserved.
    </footer>

    <!-- Control Sidebar -->
    <aside class="control-sidebar control-sidebar-dark">
      <!-- Control sidebar content goes here -->
    </aside>
    <!-- /.control-sidebar -->
  </div>
  <script type="text/javascript" src="./js/tailwindcss.min.js"></script>
  <script type="text/javascript" src="./AdminLTE/plugins/jquery/jquery-3.5.1.min.js"></script>
  <script type="text/javascript" src="./AdminLTE/plugins/jquery/jquery.min.js"></script>
  <script type="text/javascript" src="./AdminLTE/dist/js/adminlte.min.js"></script>
  <script type="text/javascript" src="./AdminLTE/plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script type="text/javascript" src="./js/moment.min.js"></script>
  <script type="text/javascript" src="./AdminLTE/plugins/daterangepicker/daterangepicker.js"></script>
  <script type="text/javascript" src="./AdminLTE/plugins/summernote/summernote-bs4.min.js"></script>
  <script type="text/javascript" src="./AdminLTE/plugins/summernote/summernote-image-attributes.js"></script>
  <script type="text/javascript" src="./js/angular.min.js"></script>
  <script type="text/javascript" src="./js/angular-route.min.js"></script>
  <script type="text/javascript" src="./js/angular-sanitize.min.js"></script>
  <script type="text/javascript" src="./js/ng-file-upload.min.js"></script>
  <script type="text/javascript" src="./js/quoter.js"></script>
  <script type="text/javascript" src="./js/backend.js"></script>
  <script type="text/javascript" src="./js/angularjs-dropdown-multiselect.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2.2.0/dist/chartjs-plugin-datalabels.min.js"></script>
  <script type="text/javascript" src="./js/select2.full.min.js"></script>
  <script type="text/javascript" src="./js/tempusdominus-bootstrap-4.min.js"></script>
  <script type="text/javascript" src="./AdminLTE/plugins/toastr/toastr.min.js"></script>
  <script type="text/javascript" src="./js/controller/setup/userManagerController.js"></script>

</html>
